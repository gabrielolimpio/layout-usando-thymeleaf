<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cadastro de tarefa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/create">Cadastro</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/list">Listagem</a>
                    </li>

                </ul>

            </div>
        </div>
    </nav>

    <form method="POST" action="/create" th:object="${task}">
        <input type="hidden" th:value="${task.id}" name="id" />
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Nome da tarefa</label>
            <input type="text" class="form-control" name="name" th:value="${task.name}" placeholder="Nome da tarefa">

        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Data de execução</label>
            <input type="text" class="form-control" name="date" th:value="${{task.date}}" placeholder="Data de execução">
        </div>

        <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>

</body>
</html>
